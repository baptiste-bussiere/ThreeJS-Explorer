<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Explorer</title>
</head>

<body>
    <img src="logo.svg" alt="logo" class="logo">
    <div class="loader-container"><img src="../static/earth.svg" alt="Loader"></div>
    <canvas id="canvas" class="webgl"></canvas>
    <div class="button">
        <button id="paris">Paris</button>
        <button id="pekin">Pékin</button>
        <button id="newYork">New-York</button>
        <button id="marrakech">Marrakech</button>
        <button id="rio">Janeiro</button>
        <button id="perth">Perth</button>

    </div>
    <div class="dot pulse">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>


    <div class="rioDiv desc">

    </div>
    <div class="maraDiv desc">mara</div>
    <div class="newYorkDiv desc">new</div>
    <div class="pekinDiv desc">pek</div>
    <div class="perthDiv desc">perth</div>
    <div class="rioDiv desc">rio</div>
    <div class="parisDiv desc">

        <h1>Paris</h1>
        <img src="img/paris.jpeg" alt="">
        <div class="data">
            <div class="data_child">
                <span>
                    <span class="material-symbols-outlined">
                        emoji_people
                        </span> 2,161 M
                </span>
            </div>
            <div class="data_child">
                <span>
                    <span class="material-symbols-outlined">
                        zoom_out_map
                        </span> 105,4 km²
                </span>
            </div>

        </div>
    </div>


</body>

</html>
